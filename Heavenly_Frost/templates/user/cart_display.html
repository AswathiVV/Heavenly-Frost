<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/cart.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Your Cart</h1>
        <div class="row">
            {% for cart_obj in data %}
            <div class="col-12">
                <div class="cart-item">
                 
                    <img src="{{ cart_obj.cake.img.url }}" alt="Cake Image">
                
                    <div>
                        <h5>{{ cart_obj.cake.cake_name }}</h5>
                        <p class="price">â‚¹ {{ cart_obj.cake.price }}</p>
                    </div>

                    <div class="actions">
                        <a href="../buy_pro/{{ cart_obj.cake.pk }}" class="btn btn-outline-dark">Buy Now</a>
                        <a href="../delete_cart/{{ cart_obj.pk }}" class="btn btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    
</body>
</html>
